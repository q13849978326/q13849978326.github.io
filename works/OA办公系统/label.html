<script>
    var oAddText=$("#labelText");
    var oAddBtn=$(".add_label");
    oAddBtn.attr({"disabled":true});
    oAddText.focus(function(){
        oAddBtn.attr({"disabled":false});
        return false;
    });
    oAddBtn.click(function(){
        var text=oAddText.val();
        if(text===""){
            oAddBtn.attr({"disabled":true});
            alert("你输入的内容为空！");
            return
        }
        var oLabel=$('<div class="alert alert-info alert-dismissible pull-left label_box" role="alert">'
                + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'
                +'<span>'+text+'</span>'+
                + '</div>');
        oLabel.appendTo($(".all_label"));
        oAddText.val("");
        oAddBtn.attr({"disabled":true});
    });

</script>

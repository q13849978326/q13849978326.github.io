    .works .nav li{background-color: #fff; border: 1px solid #ccc; border-radius: 5px; }
    .works .thumbnail{ text-align: center; overflow: hidden;}
    .works .thumbnail img{ width: 100%; margin-bottom: 10px;transition: transform .5s; }
    .works .thumbnail:hover img{transform: scale(1.1);overflow: hidden; }
    .works .thumbnail span{ padding-top: 10px; }
    .works .category{ padding-bottom: 20px ; clear: both; width: 100%; }
    .works .affix{ width: 150px; top: 20px;}
    .footer { background-color: #283036; color: #ccc; font-size: 12px; text-align: center; padding: 20px 0px 10px 0; }

  <script type="text/javascript">
    $(function(){
      var $body = $('body');
      $body.scrollspy({ target: '#navbar'});
      $body.on('activate.bs.scrollspy', function (ev) {
        $('#navbar .nav').addClass("affix");
        //console.log(ev.currentTarget.scrollTop)

      });
      $(window).on('scroll', function (ev) {
        //console.log( $(window).scrollTop(), $('#pc').offset().top );
        if ( $(window).scrollTop() - $('#pc').offset().top < -10) {
          $('#navbar .nav').removeClass("affix");
        }
      });
    });
